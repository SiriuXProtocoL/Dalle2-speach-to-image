{% extends "base.html" %}

{% block title %}Record{% endblock %}

{% block main%}

<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

        <div class="d-flex justify-content-center py-4">
          <a href="index.html" class="logo d-flex align-items-center w-auto">
            <img src="{{url_for('static', filename='img/logo.png')}}" alt="">
            <span class="d-none d-lg-block">Painting Tool</span>
          </a>
        </div><!-- End Logo -->

        <div class="card mb-3">

          <div class="card-body">

            <div class="pt-4 pb-2">
              <h5 class="card-title text-center pb-0 fs-4">Kindly Record your Audio</h5>
            
            </div>

            <form class="row g-3" action="{{ url_for('speech_to_text', lang=lang) }}" method="POST">

                <label for="yourUsername" class="form-label">Record your Audio</label>
                
                <button type="submit" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-btn" viewBox="0 0 16 16">
      <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"></path>
    </svg>
                    Record
                  </button>
                                


            </form>

          </div>
        </div>

        <div class="credits">
          <!-- All the links in the footer should remain intact. -->
          <!-- You can delete the links only if you purchased the pro version. -->
          <!-- Licensing information: https://bootstrapmade.com/license/ -->
          <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
          A project demo for <a href="https://www.coventry.ac.uk/">Coventry University</a>
        </div>

      </div>
    </div>
  </div>

</section>


  {% endblock %}
